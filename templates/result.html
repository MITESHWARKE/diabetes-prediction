<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
	<header>
		<div class="container">
		<div id="brandname">
			ML App
		</div>
		<h2>Diabetes Prediction using Machine Learning</h2>
		
	</div>
	</header>
	<p style="color:blue;font-size:20;text-align: center;"><b>Results for diabetes</b></p>
	<div class="results">


	{% if prediction == 1%}
	<h2 style="color:red;">Diabetic</h2>
	{% elif prediction == 0%}
	<h2 style="color:blue;">Not Diabetic</h2>
	{% endif %}

</div>

</body>
</html>
